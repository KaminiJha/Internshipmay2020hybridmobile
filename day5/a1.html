Rollno<input type="text" id="rollno"><br>
Name<input type="text" id="name">
<br>
Course<input type="text" id="course">
<br>
<input type="button" value="save" id="save">
<div id="message"></div>

<script type="text/javascript">
    $(document).ready(function()
    {
        $("#save").click(function()
        {console.log("done")

            var rollno=$("#rollno").val();
            var name=$("#name").val();
            var course=$("#course").val();
            $.post("a1.php",{rollno:rollno,name:name,course:course},function(r,s)
            {
                if(r=="done")
                {
                    $("#message").html("record saved");

                }
                else{
                    $("#message").html("data not saved"+r)
                }
            })

        })
    })
</script>
