Bookno   <input type="number" id="bookno"><br>
Title    <input type="text" id="title"><br>
Author   <input type="text" id="author"><br>
Price    <input type="number" step="0.001" id="price"><br>
     <input type="button" id="save" value="save"><br>
<div id="message"></div>

<script type="text/javascript">
$(document).ready(function()
{
    $("#save").click(function()
    {
        var bookno=$("#bookno").val();
        var title=$("#title").val();
        var author=$("#author").val();
        var price=$("#price").val();
        $.post("saveBook.php",{bookno:bookno,title:title,author:author,price:price},function(r,s){
            if(r=="done")
            {
                $("#message").html("Sucessfully added")

            }
            else{
                $("#message").html("ERROR!!!!Please check again")

            }
        })

    })


})

</script>
