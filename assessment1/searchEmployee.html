<link rel="stylesheet" href="style.css">

<div class="container">
    <div class="enteries">
        <h1>Search Employee data</h1>
        <form>
            <div class="row">
                <label for="empid"class="left">Employee Id</label>
                <input id="empid" class="right"placeholder="Enter employee id" type="number">
            </div>
            <div class="row">
                <input type="button" value="Search" id="search">
               </div>
               
          <h2>Result</h2>
        
          <div class="row">
            <label for="name" class="left">Name</label>
            <span id="name" class="right"></span>
          </div>
          
            <div class="row">
                <label for="designation" class="left">Designation</label>
                <span id="designation" class="right"></span>
            </div>
          <div class="row">
            <label for="salary" class="left">Salary</label>
            <span id="salary"  class="right"></span>
          </div>
           <div id="message" class="row">

           </div>
           
 
        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function()
    {
        $("#search").click(function()
        {

            var empid=$("#empid").val();
            $.post("searchEmployee.php",{empid:empid},function(r,s)
            {
                
                if(r)
                {
                    var s=JSON.parse(r)
                    $("#name").html(s.name);
                    $("#designation").html(s.designation);
                    $("#salary").html(s.salary);
                    $("#message").html("Data found")
                }
                else{
                    $("#result").html("data not found "+r)
                }
            })
        })
    });
    </script>
