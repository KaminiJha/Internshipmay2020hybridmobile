<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<div class="container">
    <div class="enteries">
        <h1>Entering Employee data</h1>
        <form>
            <div class="row">
                <label for="empid"class="left">Employee Id</label>
                <input id="empid" class="right"placeholder="Enter employee id" type="number">
            </div>
          <div class="row">
            <label for="name" class="left">Name</label>
            <input id="name" placeholder="Enter name" type="text"class="right">
          </div>
          
            <div class="row">
                <label for="designation" class="left">Designation</label>
                <input id="designation" placeholder="Enter designation" class="right"type="text">
            </div>
          <div class="row">
            <label for="salary" class="left">Salary</label>
            <input id="salary" placeholder="Enter salary" type="number" class="right"step="0.0001">
          </div>
           <div class="row">
            <input type="button" value="Add" id="add">
           </div>
           <div id="message" class="row"></div>
 
        </form>
    </div>
</div>
<script>
    $(document).ready(function()
    {
        $("#add").click(function()
        {
            var data={
                "empid":$("#empid").val(),
                "name":$("#name").val(),
                "designation":$("#designation").val(),
                "salary":$("#salary").val()
            }
            var sdata=JSON.stringify(data);
            // posting data on php file
            $.post("addEmployee.php",{data:sdata},function(r,s)
            {
                if(r=="done")
                {
                    $("#message").html("Successfully added");

                }
                else
                {
                 $("#message").html("Error found...."+r)
                }
            })
        })
    })
</script>
